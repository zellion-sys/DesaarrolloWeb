<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-02: Filtros - Skeleton</title>
    <style>
        /* ===== REUTILIZAR VARIABLES Y RESET ===== */
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* ===== FILTERS SECTION ===== */
        .filters-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--secondary-color);
        }

        .filter-select,
        .filter-input {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .price-range {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .price-inputs {
            display: flex;
            gap: var(--spacing-xs);
        }

        .filter-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: var(--spacing-xs) var(--spacing-lg);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-btn:hover {
            background: #e55a2b;
        }

        .clear-filters {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: calc(var(--spacing-xs) - 2px) var(--spacing-lg);
        }

        .clear-filters:hover {
            background: var(--primary-color);
            color: white;
        }

        /* ===== ACTIVE FILTERS TAGS ===== */
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-md);
        }

        .filter-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag-remove {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .price-range {
                flex-direction: column;
                align-items: stretch;
            }
            
            .price-inputs {
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .filters-section {
                padding: var(--spacing-md);
            }
            
            .filter-btn {
                width: 100%;
                margin-top: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- FILTERS SECTION -->
        <section class="filters-section">
            <h2>üîç Filtrar Cervezas</h2>
            
            <form class="filters-grid">
                <!-- Tipo de Cerveza -->
                <div class="filter-group">
                    <label class="filter-label" for="beer-type">Tipo de Cerveza</label>
                    <select class="filter-select" id="beer-type">
                        <option value="">Todos los tipos</option>
                        <option value="ipa">IPA</option>
                        <option value="stout">Stout</option>
                        <option value="lager">Lager</option>
                        <option value="porter">Porter</option>
                        <option value="wheat">Wheat</option>
                    </select>
                </div>

                <!-- Rango de Precio -->
                <div class="filter-group">
                    <label class="filter-label">Rango de Precio (CLP)</label>
                    <div class="price-range">
                        <div class="price-inputs">
                            <input type="number" class="filter-input" placeholder="M√≠n" min="0" id="min-price">
                            <span>-</span>
                            <input type="number" class="filter-input" placeholder="M√°x" min="0" id="max-price">
                        </div>
                    </div>
                </div>

                <!-- Botones -->
                <div class="filter-group">
                    <button type="submit" class="filter-btn">Aplicar Filtros</button>
                    <button type="reset" class="filter-btn clear-filters">Limpiar</button>
                </div>
            </form>

            <!-- Filtros Activos -->
            <div class="active-filters">
                <span class="filter-tag">
                    IPA
                    <button class="filter-tag-remove">√ó</button>
                </span>
                <span class="filter-tag">
                    $5.000 - $10.000
                    <button class="filter-tag-remove">√ó</button>
                </span>
            </div>
        </section>
    </div>
</body>
</html>
